<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <div class="header">
        <h1>Matej's blog</h1>
    </div>
    
    <div class="row">
        <div class="leftcol">
            <div class="card">
                <h2>Title Heading 1</h2>
                <h5>Title description, Date</h5>
                <div class="card-img">Image 1</div>
                <p>Post content</p>
            </div>
            <div class="card">
                <h2>Title Heading 2</h2>
                <h5>Title description, Date</h5>
                <div class="card-img">Image 2</div>
                <p>Post content</p>
            </div>
        </div>
        <div class="rightcol">
            <div class="card">
                <h2>About me</h2>
                <div class="card-img">About me img</div>
                <p>Short text...</p>
            </div>
            <div class="card">
                <h2>Popular posts</h2>
                <div class="card-img">Popular post 1</div><br>
                <div class="card-img">Popular post 2</div><br>
                <div class="card-img">Popular post 3</div><br>
            </div>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>
</html>
